<style>

/* å·¦ä¾§ */

    sections.forEach(s => (s.keywords || []).forEach(k => { wordFreq[k] = (wordFreq[k] || 0) + 1; }));

    // === å…³é”®è¯äº‘ ===
    if (topKeywords.length > 0) {

    // === åŸæœ‰KPIåˆ†ç»„ ===
    const stocksKw = ['sp500', 'nasdaq', 'djia', 'dow', 'vix', 'nikkei', 'æ ‡æ™®', 'çº³æ–¯è¾¾å…‹', 'é“ç¼æ–¯', 'ææ…Œ', 'æ—¥ç»'];
    const fxKw = ['dex', 'usd', 'cny', 'jpy', 'eur', 'æ±‡ç‡', 'ç¾å…ƒæŒ‡æ•°'];
    const ratesKw = ['dgs', 'fed', 't10y', 'ç¾å€º', 'åˆ©ç‡', 'åˆ©å·®', 'åŸºé‡‘'];
    const energyKw = ['oil', 'wti', 'brent', 'gas', 'åŸæ²¹', 'å¤©ç„¶æ°”'];
    const metalsKw = ['copper', 'aluminum', 'zinc', 'nickel', 'lead', 'tin', 'é“œ', 'é“', 'é”Œ', 'é•', 'é“…', 'é”¡'];
    
    const stocks = [], fx = [], rates = [], energy = [], metals = [];
    kpis.forEach(k => {

    function kpiCard(k) {
      const name = k.name || k.id || 'â€”';
      const val = fmtNum(k.value, 2);
      const unit = k.unit || '';
      const delta = k.delta;
      const deltaPct = k.delta_pct;
      const direction = k.direction || 'flat';
      const color = k.color || '#8E8E93';
      
      let deltaStr = '';
      if (delta !== null && delta !== undefined && isFinite(delta)) {
        deltaStr = (delta >= 0 ? '+' : '') + fmtNum(delta, 3);
        if (deltaPct !== null && deltaPct !== undefined && isFinite(deltaPct)) {
          deltaStr += ` (${deltaPct >= 0 ? '+' : ''}${deltaPct.toFixed(2)}%)`;
        }
      }

      // è®¡ç®—MA5, MA20, æ”¯æ’‘, é˜»åŠ›
      const series = k.series_values || k.series || [];
      const nums = series.map(Number).filter(isFinite);
      let ma5 = null, ma20 = null, support = null, resistance = null;
      if (nums.length >= 5) {
        ma5 = nums.slice(-5).reduce((a,b) => a+b, 0) / 5;
      }
      if (nums.length >= 20) {
        ma20 = nums.slice(-20).reduce((a,b) => a+b, 0) / 20;
        support = Math.min(...nums.slice(-20));
        resistance = Math.max(...nums.slice(-20));
      }

      let sparkHtml = '';
      if (nums.length >= 2) {
        const w = 100, h = 32, pad = 2;
        const min = Math.min(...nums), max = Math.max(...nums);
        const span = (max - min) || 1;
        const toY = v => pad + (h - pad * 2) * (1 - (v - min) / span);
        const pts = nums.map((v, i) => [pad + (w - pad * 2) * (i / (nums.length - 1)), toY(v)]);
        const mainLine = `M ${pts[0][0].toFixed(1)},${pts[0][1].toFixed(1)} ` + pts.slice(1).map(p => `L ${p[0].toFixed(1)},${p[1].toFixed(1)}`).join(' ');
        
        // MA5çº¿ (æ©™è‰²)
        let ma5Line = '';
        if (nums.length >= 5) {
          const ma5Pts = [];
          for (let i = 4; i < nums.length; i++) {
            const maVal = nums.slice(i-4, i+1).reduce((a,b)=>a+b,0) / 5;
            ma5Pts.push([pad + (w - pad * 2) * (i / (nums.length - 1)), toY(maVal)]);
          }
          if (ma5Pts.length >= 2) {
            ma5Line = `<path d="M ${ma5Pts[0][0].toFixed(1)},${ma5Pts[0][1].toFixed(1)} ${ma5Pts.slice(1).map(p => `L ${p[0].toFixed(1)},${p[1].toFixed(1)}`).join(' ')}" fill="none" stroke="#ff9500" stroke-width="1" opacity="0.6"/>`;
          }
        }
        
        // MA20çº¿ (ç´«è‰²)
        let ma20Line = '';
        if (nums.length >= 20) {
          const ma20Pts = [];
          for (let i = 19; i < nums.length; i++) {
            const maVal = nums.slice(i-19, i+1).reduce((a,b)=>a+b,0) / 20;
            ma20Pts.push([pad + (w - pad * 2) * (i / (nums.length - 1)), toY(maVal)]);
          }
          if (ma20Pts.length >= 2) {
            ma20Line = `<path d="M ${ma20Pts[0][0].toFixed(1)},${ma20Pts[0][1].toFixed(1)} ${ma20Pts.slice(1).map(p => `L ${p[0].toFixed(1)},${p[1].toFixed(1)}`).join(' ')}" fill="none" stroke="#af52de" stroke-width="1" opacity="0.5"/>`;
          }
        }
        
        sparkHtml = `<svg class="kpi-spark" viewBox="0 0 ${w} ${h}" preserveAspectRatio="none" style="height:32px">
          ${ma20Line}${ma5Line}
          <path d="${mainLine}" fill="none" stroke="${color}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="${pts[pts.length-1][0]}" cy="${pts[pts.length-1][1]}" r="2.5" fill="${color}"/>
        </svg>`;
      }

      // æŠ€æœ¯æŒ‡æ ‡è¡Œ
      let techHtml = '';
      if (ma5 !== null || support !== null) {
        techHtml = `<div style="display:flex;flex-wrap:wrap;gap:4px;margin-top:4px;font-size:8px;color:var(--muted)">`;
        if (ma5 !== null) techHtml += `<span style="color:#ff9500">MA5:${fmtNum(ma5,1)}</span>`;

        techHtml += `</div>`;
        if (support !== null && resistance !== null) {
          techHtml += `<div style="display:flex;gap:6px;font-size:8px;color:var(--muted);margin-top:2px">
            <span>æ”¯æ’‘:<span style="color:var(--success)">${fmtNum(support,0)}</span></span>
            <span>é˜»åŠ›:<span style="color:var(--danger)">${fmtNum(resistance,0)}</span></span>
          </div>`;
        }
      }

      return `
        <div class="kpi-card">
          <div class="kpi-name"><span class="kpi-dot ${direction}"></span><span>${esc(name)}</span></div>
          <div class="kpi-value" style="color:${color}">${val}<span class="kpi-unit">${esc(unit)}</span></div>
          <div class="kpi-delta ${direction}">${deltaStr || 'â€”'}</div>
          ${sparkHtml}
          ${techHtml}
        </div>
      `;
    }

    if (stocks.length) html += `<div class="kpi-group"><div class="kpi-group-title">è‚¡ç¥¨æŒ‡æ•°</div><div class="kpi-grid">${stocks.map(kpiCard).join('')}</div></div>`;
    if (rates.length) html += `<div class="kpi-group"><div class="kpi-group-title">åˆ©ç‡å€ºåˆ¸</div><div class="kpi-grid">${rates.map(kpiCard).join('')}</div></div>`;
    if (fx.length) html += `<div class="kpi-group"><div class="kpi-group-title">å¤–æ±‡æ±‡ç‡</div><div class="kpi-grid">${fx.map(kpiCard).join('')}</div></div>`;
    if (energy.length) html += `<div class="kpi-group"><div class="kpi-group-title">èƒ½æºå•†å“</div><div class="kpi-grid">${energy.map(kpiCard).join('')}</div></div>`;
    if (metals.length) html += `<div class="kpi-group"><div class="kpi-group-title">é‡‘å±ä»·æ ¼</div><div class="kpi-grid">${metals.map(kpiCard).join('')}</div></div>`;

    const fbCount = Object.values(feedbackData).filter(v => v !== 0).length;
    const goodCount = Object.values(feedbackData).filter(v => v === 1).length;

        <div class="feedback-stats-row"><span>æ— å…³</span><span>${badCount}</span></div>
        <div class="feedback-actions">
          <button class="btn" id="btnExportFb">å¯¼å‡º</button>

        </div>

    `;

    container.innerHTML = html;

    // KPIåˆ†ç»„æŠ˜å 
    $$('.kpi-group-title').forEach(title => {

        title.parentElement.classList.toggle('collapsed');

    $('#btnExportFb')?.addEventListener('click', () => {

      const a = document.createElement('a');

    $('#btnClearFb')?.addEventListener('click', () => {

        feedbackData = {};
        localStorage.removeItem('digest_feedback');
        renderKpis();

  }

  function bindSettingsEvents(tab) {
    const body = $('#settingsBody');
    if (!body) return;
    
    // ä½¿ç”¨äº‹ä»¶å§”æ‰˜å¤„ç†æ‰€æœ‰æŒ‰é’®å’Œè¾“å…¥
    body.onclick = (e) => {
      const target = e.target.closest('button');
      if (!target) return;
      
      e.preventDefault();
      e.stopPropagation();
      
      // æ·»åŠ ç±»ç›®
      if (target.id === 'addSection' || target.classList.contains('editor-add') && target.textContent.includes('ç±»ç›®')) {
        showSectionEditor(-1);
        return;
      }
      // æ·»åŠ KPI
      if (target.id === 'addKpi' || target.classList.contains('editor-add') && target.textContent.includes('æŒ‡æ ‡')) {
        showKpiEditor(-1);
        return;
      }
      // ç¼–è¾‘ç±»ç›®
      if (target.classList.contains('edit-section')) {
        showSectionEditor(parseInt(target.dataset.idx));
        return;
      }
      // åˆ é™¤ç±»ç›®
      if (target.classList.contains('del-section')) {
        if (confirm('ç¡®å®šåˆ é™¤æ­¤ç±»ç›®ï¼Ÿ')) {
          editConfig.sections.splice(parseInt(target.dataset.idx), 1);
          renderSettings('sections');
        }
        return;
      }
      // ç¼–è¾‘KPI
      if (target.classList.contains('edit-kpi')) {
        showKpiEditor(parseInt(target.dataset.idx));
        return;
      }
      // åˆ é™¤KPI
      if (target.classList.contains('del-kpi')) {
        if (confirm('ç¡®å®šåˆ é™¤æ­¤æŒ‡æ ‡ï¼Ÿ')) {
          editConfig.kpis.splice(parseInt(target.dataset.idx), 1);
          renderSettings('data');
        }
        return;
      }
      // å¯¼å‡ºç±»ç›®JSON
      if (target.id === 'exportSections') {
        downloadJSON({sections: editConfig.sections}, 'sections.json');
        return;
      }
      // å¯¼å‡ºKPI JSON
      if (target.id === 'exportKpis') {
        downloadJSON({kpis: editConfig.kpis.map(k => ({series: k.series, title: k.title, unit: k.unit, lookback: 40}))}, 'kpis.json');
        return;
      }
      // å¯¼å‡ºæƒé‡
      if (target.id === 'exportWeights') {
        downloadJSON({importance_weights: editConfig.importance_weights}, 'importance_weights.json');
        return;
      }
      // å¤åˆ¶é…ç½®
      if (target.id === 'btnCopyConfig') {
        navigator.clipboard.writeText(JSON.stringify(buildFullConfig(), null, 2));
        alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
        return;
      }
      // ä¸‹è½½é…ç½®
      if (target.id === 'btnDownloadConfig') {
        downloadJSON(buildFullConfig(), 'digest_config_v15.json');
        return;
      }
      // å¯¼å‡ºæ•°æ®
      if (target.id === 'btnExportDigest') {
        downloadJSON(D, `digest_${D.date || 'export'}.json`);
        return;
      }
      // GitHubåŒæ­¥
      if (target.id === 'btnSyncGithub') {
        syncToGithub();
        return;
      }
      // æ·±è‰²æ¨¡å¼
      if (target.id === 'toggleDark') {
        target.classList.toggle('active');
        document.documentElement.setAttribute('data-theme', target.classList.contains('active') ? 'dark' : 'light');
        return;
      }
    };

    // æƒé‡ç¼–è¾‘ - changeäº‹ä»¶éœ€è¦å•ç‹¬å¤„ç†
    body.onchange = (e) => {
      if (e.target.classList.contains('weight-input')) {
        editConfig.importance_weights[e.target.dataset.key] = parseFloat(e.target.value);
      }
    };
  }

  async function loadAvailableDates() {
    try {
      const resp = await fetch('archive/index.json');
      if (resp.ok) {
        const data = await resp.json();
        availableDates = data.dates || [];
        renderDateList();
      }
    } catch (e) {
      console.log('No archive index found');
      // å¦‚æœæ²¡æœ‰å†å²ç´¢å¼•ï¼Œåªæ˜¾ç¤ºå½“å‰æ—¥æœŸ
      availableDates = currentDate ? [currentDate] : [];

  }

  // æ¸²æŸ“æ—¥æœŸåˆ—è¡¨
  // æœˆæ—¥å†ç›¸å…³å˜é‡å’Œå‡½æ•°
  let calendarYear = new Date().getFullYear();
  let calendarMonth = new Date().getMonth(); // 0-11
  
  function renderDateList() {
    renderCalendar();
  }
  
  function renderCalendar() {
    const grid = $('#dateGrid');
    const title = $('#calendarTitle');
    if (!grid || !title) return;
    
    title.textContent = `${calendarYear}å¹´${calendarMonth + 1}æœˆ`;
    
    // è·å–å½“æœˆç¬¬ä¸€å¤©å’Œæœ€åä¸€å¤©
    const firstDay = new Date(calendarYear, calendarMonth, 1);
    const lastDay = new Date(calendarYear, calendarMonth + 1, 0);
    const startWeekday = firstDay.getDay(); // 0-6
    const daysInMonth = lastDay.getDate();
    
    // ä¸Šä¸ªæœˆçš„å¤©æ•°ï¼ˆç”¨äºå¡«å……ï¼‰
    const prevMonthLastDay = new Date(calendarYear, calendarMonth, 0).getDate();
    
    const today = new Date();
    const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;
    
    let html = '';
    
    // ä¸Šä¸ªæœˆçš„æ—¥æœŸå¡«å……
    for (let i = startWeekday - 1; i >= 0; i--) {
      const day = prevMonthLastDay - i;
      const prevMonth = calendarMonth === 0 ? 12 : calendarMonth;
      const prevYear = calendarMonth === 0 ? calendarYear - 1 : calendarYear;
      const dateStr = `${prevYear}-${String(prevMonth).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      const hasData = availableDates.includes(dateStr);
      html += `<div class="date-cell other-month${hasData ? ' has-data' : ''}" data-date="${dateStr}">${day}</div>`;
    }
    
    // å½“æœˆæ—¥æœŸ
    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${calendarYear}-${String(calendarMonth + 1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      const isToday = dateStr === todayStr;
      const isActive = dateStr === currentDate;
      const hasData = availableDates.includes(dateStr);
      const isFuture = new Date(dateStr) > today;
      
      let cls = 'date-cell';
      if (isToday) cls += ' today';
      if (isActive) cls += ' active';
      if (hasData) cls += ' has-data';
      if (isFuture) cls += ' disabled';
      
      html += `<div class="${cls}" data-date="${dateStr}">${day}</div>`;
    }
    
    // ä¸‹ä¸ªæœˆçš„æ—¥æœŸå¡«å……
    const totalCells = startWeekday + daysInMonth;
    const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
    for (let day = 1; day <= remainingCells; day++) {
      const nextMonth = calendarMonth === 11 ? 1 : calendarMonth + 2;
      const nextYear = calendarMonth === 11 ? calendarYear + 1 : calendarYear;
      const dateStr = `${nextYear}-${String(nextMonth).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      html += `<div class="date-cell other-month" data-date="${dateStr}">${day}</div>`;
    }
    
    grid.innerHTML = html;
    
    // ç»‘å®šç‚¹å‡»äº‹ä»¶
    grid.querySelectorAll('.date-cell:not(.disabled)').forEach(cell => {
      cell.addEventListener('click', () => {
        const date = cell.dataset.date;
        if (availableDates.includes(date)) {
          loadHistoryDigest(date);
        }
      });
    });
  }
  
  function initCalendarNav() {
    $('#prevMonth')?.addEventListener('click', (e) => {
      e.stopPropagation();
      calendarMonth--;
      if (calendarMonth < 0) { calendarMonth = 11; calendarYear--; }
      renderCalendar();
    });
    $('#nextMonth')?.addEventListener('click', (e) => {
      e.stopPropagation();
      calendarMonth++;
      if (calendarMonth > 11) { calendarMonth = 0; calendarYear++; }
      renderCalendar();
    });
  }

  // åŠ è½½å†å²ç®€æŠ¥
  async function loadHistoryDigest(date) {
    if (date === currentDate) {
      $('#dateDropdown')?.classList.remove('show');
      $('#datePickerBtn')?.classList.remove('open');
      return;
    }
    
    try {
      const resp = await fetch(`archive/digest_${date}.json`);
      if (!resp.ok) throw new Error('Not found');
      
      const data = await resp.json();
      
      // æ›´æ–°å…¨å±€æ•°æ®
      sections = Array.isArray(data.sections) ? data.sections : [];
      kpis = Array.isArray(data.kpis) ? data.kpis : [];
      meta = data.meta || {};
      top5 = Array.isArray(data.top5) ? data.top5 : [];
      currentDate = data.date || date;
      activeSection = sections[0]?.id || '';
      
      // æ›´æ–°æ˜¾ç¤º
      $('#pageDate').textContent = currentDate;
      $('#pageTime').textContent = data.generated_at_bjt?.split(' ')[1] || 'â€”';
      
      // å…³é—­ä¸‹æ‹‰èœå•
      $('#dateDropdown')?.classList.remove('show');
      $('#datePickerBtn')?.classList.remove('open');
      
      // é‡æ–°æ¸²æŸ“
      renderAll();
      renderDateList();
      
      // æ»šåŠ¨åˆ°é¡¶éƒ¨
      $('#mainContent')?.scrollTo({top: 0});
      
    } catch (e) {
      alert(`æ— æ³•åŠ è½½ ${date} çš„ç®€æŠ¥æ•°æ®`);
    }
  }

  async function syncToGithub() {
    let repo = $('#githubRepo')?.value?.trim() || '';
    const token = $('#githubToken')?.value?.trim() || '';
    const statusEl = $('#syncStatus');
    
    // è§£æå®Œæ•´URL
    if (repo.includes('github.com/')) {
      const m = repo.match(/github\.com\/([^\/]+\/[^\/\?#]+)/);
      if (m) repo = m[1].replace(/\.git$/, '');
    }
    
    if (!repo || !repo.includes('/')) {
      alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ä»“åº“åœ°å€ï¼Œå¦‚: tianzhao9527/ben-daily-digest');
      return;
    }
    if (!token) {
      alert('è¯·è¾“å…¥GitHub Token');
      return;
    }
    
    if (statusEl) {
      statusEl.style.display = 'block';
      statusEl.style.background = 'rgba(255,149,0,.1)';
      statusEl.style.color = '#ff9500';
      statusEl.textContent = 'æ­£åœ¨åŒæ­¥...';
    }
    
    const config = buildFullConfig();
    
    try {
      // è·å–å½“å‰æ–‡ä»¶SHA
      const getResp = await fetch(`https://api.github.com/repos/${repo}/contents/digest_config_v15.json`, {
        headers: { 'Authorization': `token ${token}` }
      });
      let sha = null;
      if (getResp.ok) {
        const data = await getResp.json();
        sha = data.sha;
      }
      
      // æ›´æ–°æ–‡ä»¶
      const content = btoa(unescape(encodeURIComponent(JSON.stringify(config, null, 2))));
      const putResp = await fetch(`https://api.github.com/repos/${repo}/contents/digest_config_v15.json`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: `chore: update config via web UI (${new Date().toISOString().slice(0,10)})`,
          content: content,
          sha: sha
        })
      });
      
      if (putResp.ok) {
        if (statusEl) {
          statusEl.style.background = 'rgba(52,199,89,.1)';
          statusEl.style.color = '#34c759';
          statusEl.textContent = 'âœ“ åŒæ­¥æˆåŠŸï¼é…ç½®å°†åœ¨ä¸‹æ¬¡ç”Ÿæˆæ—¶ç”Ÿæ•ˆï¼ˆT+1ï¼‰';
        }
      } else {
        const err = await putResp.json();
        throw new Error(err.message || 'åŒæ­¥å¤±è´¥');
      }
    } catch (e) {
      if (statusEl) {
        statusEl.style.background = 'rgba(255,59,48,.1)';
        statusEl.style.color = '#ff3b30';
        statusEl.textContent = 'âœ— åŒæ­¥å¤±è´¥: ' + e.message;
      }
    }
  }

  function bindControls() {
    $('#searchInput')?.addEventListener('input', (e) => { searchQuery = e.target.value; renderAll(); });
    $$('.pill').forEach(pill => {
      pill.addEventListener('click', () => {
        $$('.pill').forEach(p => p.classList.remove('active'));
        pill.classList.add('active');
        currentView = pill.dataset.view;
        renderAll();
      });
    });
    $('#btnSettings')?.addEventListener('click', () => { $('#settingsOverlay').classList.add('show'); renderSettings('general'); });
    $('#settingsClose')?.addEventListener('click', () => { $('#settingsOverlay').classList.remove('show'); });
    $('#settingsOverlay')?.addEventListener('click', (e) => { if (e.target === e.currentTarget) $('#settingsOverlay').classList.remove('show'); });
    $$('.settings-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        $$('.settings-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderSettings(tab.dataset.tab);
      });
    });
    $('#btnTop')?.addEventListener('click', () => { $('#mainContent')?.scrollTo({top: 0, behavior: 'smooth'}); });
    document.addEventListener('keydown', (e) => { 
      if (e.key === 'Escape') {
        $('#settingsOverlay').classList.remove('show');
        $('#dateDropdown')?.classList.remove('show');
        $('#datePickerBtn')?.classList.remove('open');
      }
    });
    
    // æ—¥æœŸé€‰æ‹©å™¨
    $('#datePickerBtn')?.addEventListener('click', (e) => {
      e.stopPropagation();
      const dropdown = $('#dateDropdown');
      const btn = $('#datePickerBtn');
      dropdown?.classList.toggle('show');
      btn?.classList.toggle('open');
    });
    
    // ç‚¹å‡»å¤–éƒ¨å…³é—­æ—¥æœŸé€‰æ‹©å™¨
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.date-dropdown') && !e.target.closest('.date-picker-btn')) {
        $('#dateDropdown')?.classList.remove('show');
        $('#datePickerBtn')?.classList.remove('open');
      }
    });
    
    // ç§»åŠ¨ç«¯å¯¼èˆª
    $$('.mobile-nav-item').forEach(btn => {
      btn.addEventListener('click', () => {
        const view = btn.dataset.view;
        $$('.mobile-nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // éšè—æ‰€æœ‰é¢æ¿
        $('.left')?.classList.remove('mobile-show');
        $('.right')?.classList.remove('mobile-show');
        
        if (view === 'nav') {
          $('.left')?.classList.add('mobile-show');
        } else if (view === 'kpi') {
          $('.right')?.classList.add('mobile-show');
        } else if (view === 'settings') {
          $('#settingsOverlay')?.classList.add('show');
          $$('.mobile-nav-item').forEach(b => b.classList.remove('active'));
          $$('.mobile-nav-item[data-view="main"]')[0]?.classList.add('active');
        }
      });
    });
  }

  bindControls();
  initCalendarNav();
  renderAll();
  loadAvailableDates();  // åŠ è½½å¯ç”¨æ—¥æœŸåˆ—è¡¨
})();
</script>
