name: Generate & Deploy Daily Digest

on:
  workflow_dispatch:
  schedule:
    # 北京时间 06:00 = UTC 22:00（前一日）
    - cron: "0 22 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 生成器依赖
          pip install requests feedparser jinja2

      - name: Generate digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          DATE_CN=$(TZ=Asia/Shanghai date +%F)
          echo "DATE_CN=$DATE_CN"
          python -u news_digest_generator_v15.py \
            --config digest_config_v15.json \
            --template daily_digest_template_v15_apple.html \
            --out index.html \
            --date "$DATE_CN" \
            --model gpt-4o-mini \
            --limit_raw 25 \
            --items_per_section 15

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
