name: Generate Daily Digest

on:
  workflow_dispatch:
  schedule:
    # 00:00/08:00/16:00 UTC = 08:00/16:00/00:00 Beijing
    - cron: '0 22 * * *'

permissions:
  contents: write

concurrency:
  group: digest
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate index.html (watchdog + stack dump)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONUNBUFFERED: "1"
        run: |
          echo "=== Generate digest (watchdog + SIGUSR1 stack dump) ==="
          python -u news_digest_generator_v15.py \
            --config digest_config_v15.json \
            --template daily_digest_template_v15_apple.html \
            --out index.html \
            --limit_raw 25 &
          PID=$!
          echo "PID=$PID"

          # Up to 6 minutes total. Every 60s dump python stacks.
          for i in {1..36}; do
            if ! kill -0 $PID 2>/dev/null; then
              echo "Generator finished."
              wait $PID
              exit $?
            fi

            if [ $((i % 6)) -eq 0 ]; then
              echo "=== Stack dump at ${i}*10s ==="
              kill -USR1 $PID || true
            fi

            echo "â€¦still running (${i}*10s)"
            sleep 10
          done

          echo "=== Timeout reached (6 min). Final stack dump + kill ==="
          kill -USR1 $PID || true
          sleep 2
          kill -9 $PID || true
          exit 1

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          git commit -m "Update digest"
          git push
