name: Generate Daily Digest

on:
  workflow_dispatch:
  schedule:
    # Beijing time runs at 06:00 / 14:00 / 22:00 (UTC: 22:00 / 06:00 / 14:00)
    - cron: "0 22,6,14 * * *"

permissions:
  contents: write

concurrency:
  group: digest-generator
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests jinja2 feedparser

      - name: Generate digest (watchdog + SIGUSR1 stack dump)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Generate digest (watchdog + SIGUSR1 stack dump) ==="

          python -u news_digest_generator_v15.py             --config digest_config_v15.json             --template daily_digest_template_v15_apple.html             --out index.html             --limit_raw 25             --items_per_section 15             --model gpt-4o-mini &
          PID=$!
          echo "PID=$PID"

          # watchdog: dump stack every 60s (up to 8 times) without failing the step
          for i in {1..8}; do
            sleep 60
            if kill -0 "$PID" 2>/dev/null; then
              echo "â€¦still running (${i}*60s) -> stack dump (SIGUSR1)"
              kill -USR1 "$PID" 2>/dev/null || true
            else
              break
            fi
          done

          wait "$PID"

      - name: Commit & push
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update digest"
          git push
