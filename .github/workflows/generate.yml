name: Generate Daily Digest

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron is UTC. 06:00 Beijing (UTC+8) = 22:00 UTC (previous day).
    - cron: "0 22 * * *"

permissions:
  contents: write

concurrency:
  group: daily-digest
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser jinja2

      - name: Generate digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONFAULTHANDLER: "1"
        run: |
          set -euo pipefail
          echo "=== Generate digest (timeout + SIGUSR1 stack dump) ==="
          timeout --signal=USR1 --kill-after=30s 25m \
            python -u news_digest_generator_v15.py \
              --config digest_config_v15.json \
              --template daily_digest_template_v15_apple.html \
              --out index.html \
              --limit_raw 25 \
              --items 15 \
              --model gpt-4o-mini

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "chore: update daily digest"
          git push
