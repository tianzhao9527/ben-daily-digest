name: Generate Daily Digest

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron is UTC.
    # 06:00 Beijing (UTC+8) == 22:00 UTC (previous day)
    - cron: "0 22 * * *"

permissions:
  contents: write

concurrency:
  group: daily-digest
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -V
          pip install -U pip
          pip install requests feedparser

      - name: Generate digest (watchdog + stack dump)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          echo "=== Generate digest (watchdog + stack dump) ==="

          python -u news_digest_generator_v15.py \
            --config digest_config_v15.json \
            --template daily_digest_template_v15_apple.html \
            --out index.html \
            --limit_raw 25 \
            --cluster_threshold 0.82 \
            --model gpt-4o-mini \
            --items_per_section 15 &
          PID=$!
          echo "PID=$PID"

          # Watchdog: every 60s dump stack via SIGUSR1 (does not kill; script registers handler)
          for i in $(seq 1 8); do
            sleep 60
            if kill -0 "$PID" 2>/dev/null; then
              echo "â€¦still running (${i}*60s) -> stack dump (SIGUSR1)"
              kill -USR1 "$PID" || true
            else
              break
            fi
          done

          wait "$PID"
          echo "Generator finished."

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "chore: update daily digest"
          git push

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-html
          path: index.html
