name: Generate Daily Digest

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron is UTC.
    # Beijing 06:00 = UTC 22:00 (previous day).
    # Every 8 hours cadence: 22:00 / 06:00 / 14:00 UTC = 06:00 / 14:00 / 22:00 Beijing.
    - cron: "0 22 * * *"
    - cron: "0 6 * * *"
    - cron: "0 14 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests feedparser jinja2 python-dateutil
          fi

      - name: Generate digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python news_digest_generator_v15.py             --config digest_config_v15.json             --template daily_digest_template_v15_apple.html             --out index.html             --limit_raw 25             --items_per_section 15             --model gpt-4o-mini

      - name: Commit & push (index.html)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "chore: update digest" || echo "No changes to commit"
          git push

      - name: Upload artifact (Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
