name: Generate Daily Digest

on:
  workflow_dispatch:
  schedule:
    # Beijing time: 06:00 / 14:00 / 22:00  (UTC: 22:00 / 06:00 / 14:00)
    - cron: "0 22,6,14 * * *"

permissions:
  contents: write

concurrency:
  group: digest-generator
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests feedparser jinja2

      - name: Generate digest (safe timeout)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Generate digest ==="
          date -u
          # hard timeout at 10 minutes (leave buffer for commit/push)
          timeout 600s python -u news_digest_generator_v15.py \
            --config digest_config_v15.json \
            --template daily_digest_template_v15_apple.html \
            --out index.html \
            --limit_raw 25 \
            --items_per_section 15 \
            --model gpt-4o-mini
          echo "=== Digest generated ==="
          ls -lah index.html

      - name: Commit & push
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update digest"
          git push
